    .links-container {

    .link-button:hover,

      border-color: var(--color-accent);
      box-shadow: 0 0 12px var(--color-accent);
      color: var(--color-accent);
      transform: scale(1.03);

    .link-emoji {

    .footer-note {

      margin-top: 30px;
      color: #666;
      font-size: 0.9rem;
      user-select: none;
    }

    /* POPUP */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;

    .popup {

      padding: 30px;

    .flag-buttons {

    .flag-button {

      cursor: pointer;
      background: none;
      border: none;
      transition: transform 0.2s;
      padding: 10px;
      border-radius: 12px;
    }

    .flag-button:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.05);
    }

    .flag-button img {
      width: 50px;
      height: auto;
      border-radius: 8px;

    .popup-message {

      text-align: left;
