<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminary Hub</title>

  <style>
    :root {
      --color-bg: #121212;
      --color-bg-secondary: #1f1f1f;
      --color-text: #e0e0e0;
      --color-accent: #bb86fc;
      --color-accent-dark: #9a67ea;
      --color-border: #333;
      --color-button-hover: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--color-bg-secondary);
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid var(--color-accent);
      box-shadow: 0 0 10px var(--color-accent);
      display: block;
      margin: 0 auto 20px auto;
      background-color: #222;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--color-accent);
      margin-bottom: 8px;
    }

    p.subtitle {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      background-color: var(--color-bg);
      color: var(--color-text);
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid var(--color-border);
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.05);
      font-weight: 600;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
    }

    .link-button:hover,
    .link-button:focus {
      background-color: var(--color-button-hover);
      border-color: var(--color-accent);
      box-shadow: 0 0 12px var(--color-accent);
      color: var(--color-accent);
      transform: scale(1.03);
    }

    .link-emoji {
      font-size: 1.3rem;
      user-select: none;
    }

    .footer-note {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      .profile-pic {
        width: 110px;
        height: 110px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .link-button {
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
